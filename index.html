<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="image"><img src="/images/illustration-hero.svg" alt="Illustrated person listening to music"></div>
      <div class="wrapper">
        <div class="heading">Order Summary</div>
        <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
        <div class="plan-details">Annual Plan $59.99/year Change</div>
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Benjamin Palmer</a>.
        </div>
      </div>
    </div>
  </main>
</body>

</html>
